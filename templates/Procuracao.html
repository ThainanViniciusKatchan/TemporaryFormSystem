<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procuração Particular</title>
    <link rel="stylesheet" href="static/procuracao.css">
</head>
<body>
<h1>PROCURAÇÃO PARTICULAR</h1>
<form>
    <h2>OUTORGANTE</h2>
    <div class="form-group">
        <input type="text" id="nome" value="Nome: {{ nome }}" readonly>
    </div>
    <div class="form-group">
        <input type="text" id="cpf" value="CPF/CNPJ: {{ cpf }}" readonly>
        <input type="text" id="data_nascimento" value="Data de Nascimento: {{ DataNascimento }}" readonly>
    </div>
    <div class="form-group">
        <input type="text" id="rg" value="Identidade (RG): {{ RG }}" readonly>
        <input type="text" id="estado_civil" value="Estado Civil: {{ EstadoCivil }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="Orgão Emissor: {{ OrgaoEmissor }}" readonly>
        <input type="text" value="Data de emissão: {{ DataEmissao }}" readonly>
        <input type="text" value="TEL: {{ Telefone }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="NACIONALIDADE: {{ Nacionalidade }}" readonly>
        <input type="text" value="LOCAL DE NASC: {{ LocalNascimento }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="PROFISSÃO: {{ Profissao }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="E-MAIL: {{ Email }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="Rua: {{ Rua }}" readonly>
        <input type="text" value="Cep: {{ CEP }}" readonly>
        <input type="text" value="Número: {{ NumeroCasa }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="Bairro: {{ bairro }}" readonly>
        <input type="text" value="CIDADE: {{ Cidade }}" readonly>
    </div>

    <div class="form-group">
        <input type="text" value="NOME DA EMBARCAÇÃO: {{ barco }}" readonly>
    </div>

    <h2>OUTORGADO</h2>
    <div class="form-group">
        <input type="text" value="OUTORGADO:" readonly>
    </div>
    <div class="form-group">
        <input type="text" value="NACIONALIDADE: " readonly>
        <input type="text" value="ESTADO CIVIL: " readonly>
    </div>
    <div class="form-group">
        <input type="text" value="PROFISSÃO: " readonly>
        <input type="text" value="IDENT. (RG): " readonly>
    </div>
    <div class="form-group">
        <input type="text" value="CPF/CNPJ: " readonly>
        <input type="text" value="TEL: " readonly>
    </div>
    <div class="form-group">
        <input type="text" value="ENDEREÇO: " readonly>
        <input type="text" value="Nº: " readonly>
    </div>
    <div class="form-group">
        <input type="text" value="BAIRRO: " readonly>
        <input type="text" value="CIDADE: " readonly>
    </div>

    <div class="form-group">
    <textarea>
OBJETO DA OUTORGA: Inscrição para Exame de Arrais Amador, renovação ou segunda via da Carteira de Arrais Amador ou
Mestre Amador, inscrição de embarcação, transferência de propriedade, transferência de jurisdição,segunda via do Título
de Inscrição de Embarcação, recadastramento de embarcação, averbação/desaverbação de motor de popa, inclusão ou recebimento de documentos.
    </textarea>
    </div>

    <div class="form-group">
            <textarea class="Poderes">
PODERES: Com o objetivo especial de representar o(s) outorgante(s) perante a Capitania Fluvialde Mato Grosso,poderá fazer
requerimentos de inscrição para exame de Arrais Amador e/ou Mestre Amador,renovação ou segundavia da Carteira de Arrais
Amador e/ou Mestre Amador, inscrição de embarcação, registro, transferência depropriedade, transferência de jurisdição,
legalização, assinar Termo de Responsabilidade, assinar qualquerdocumento na Marinha do Brasil afim de regularizar
qualquer documentação, declaração de endereço ou qualqueroutro documento necessário em meu nome a fim de regularizar
qualquer documentação, dar entrada, receber livrose documentos, receber autuações, fazer recursos, pagar multas e taxas
e praticar todos os atos permitidos por lei,para o fiel desempenho deste mandato. Poderá ainda substabelecer os poderes
parcial ou plenamente.

                                                                    City - State, _____ de ______________ de 2024


                                                                         ______________________________
                                                                                 Assinatura do Outorgante
            </textarea>
    </div>
    </div>
</form>
</body>
</html>
